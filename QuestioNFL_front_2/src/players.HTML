<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Players</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Arial, Helvetica, sans-serif;
      text-align: center;
      background: #055529 url('../img_src/tennis_ground.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: center;
      background: linear-gradient(90deg, #774e11, #61461e);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar a {
      color: white;
      font-size: 16px;
      padding: 16px 20px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .navbar a:hover {
      background: rgb(190, 36, 12);
    }
 
    /* logo */
header img {
  width: 80%;
  max-width: 820px;
  height: auto;
  margin: 40px auto 20px; 
  display: block;       
}


    /* Article Card */
    article {
      background: rgba(255, 255, 255, 0.9);
      margin: 30px auto;
      padding: 30px;
      border-radius: 15px;
      max-width: 800px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      line-height: 1.6;
    }

    article h1 {
      color: #9d6718;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    /* Player Cards */
    .player-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    .player-card h2 {
      margin-bottom: 8px;
      color: #0f7a2e;
      font-size: 1.2rem;
    }

    .player-card p {
      margin: 4px 0;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="home.html">Home</a>
    <a href="aboutUs.html">About Us</a>
    <a href="players.html">Players</a>
    <a href="search.html">Search</a>
  </nav>

  <!-- logo -->
  <header>
    <a href="home.html">
      <img src="../img_src/questioNFL_logo_profile_3.png" alt="MatchPoint Logo">
    </a>
  </header>

  <!-- Main Content -->
  <article>
    <h1>Players</h1>
    <div id="players-list">
      <p>Loading players...</p>
    </div>
  </article>

  <!-- Script to fetch API -->
  <script>
    async function fetchPlayers() {
      try {
        // Example API endpoint (replace with a real one)
        const response = await fetch(" ");
        const data = await response.json();

        const playersList = document.getElementById("players-list");
        playersList.innerHTML = ""; // clear "loading..."

        data.forEach(player => {
          const card = document.createElement("div");
          card.classList.add("player-card");

          card.innerHTML = `
            <h2>${player.name}</h2>
            <p><strong>Team:</strong> ${player.team || "N/A"}</p>
            <p><strong>Position:</strong> ${player.position || "N/A"}</p>
            <p><strong>Status:</strong> ${player.status || "Unknown"}</p>
            <p><strong>Injury:</strong> ${player.injury || "None"}</p>
          `;

          playersList.appendChild(card);
        });
      } catch (error) {
        console.error("Error fetching players:", error);
        document.getElementById("players-list").innerHTML =
          "<p>⚠️ Failed to load players.</p>";
      }
    }

    fetchPlayers();
  </script>
</body>
</html>
