<!DOCTYPE html>
<html lang="en">
  <link rel="preload" href="../img_src/tennis_ground.jpeg" as="image">

<head>
  
  
  <meta charset="UTF-8">
  <title>Home</title>
  <style>

  /*css stuff*/

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

body {
  font-family: "Segoe UI", Arial, Helvetica, sans-serif;
  text-align: center;
  background: #055529 url('../img_src/tennis_ground.jpeg') no-repeat center center fixed;
  background-size: cover;
  color: #222;
}


/* Navbar */
    .navbar {
      display: flex;
      justify-content: center;
      background: linear-gradient(90deg, #774e11, #61461e);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar a {
      color: white;
      font-size: 16px;
      padding: 16px 20px;
      text-decoration: none;
      transition: background 0.3s;
    }
          .navbar a:hover {
      background: rgb(190, 36, 12);
    }


    /* Logo */
    header img {
      max-width: 60%;
      height: auto;
      margin: 40px 0 20px;
    }

    /* Article Card */
    article {
      background: rgba(255, 255, 255, 0.9);
      margin: 30px auto;
      padding: 30px;
      border-radius: 15px;
      max-width: 800px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
      text-align: left;
      line-height: 1.6;
    }

    article h1 {
      color: #9d6718;
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    article p {
      margin-bottom: 16px;
      font-size: 1rem;
    }

    article strong {
      color: #0f7a2e;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
      }
      .navbar a {
        text-align: center;
        padding: 12px;
      }
      article {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>


<!--html stuff-->


<body>

  <nav class="navbar">
    <a href="home.html">Home</a>
    <a href="aboutUs.html">About Us</a>

    <a href="search.html">Search</a>
  </nav>

  <header>

      <img src="../img_src/questioNFL_logo_profile_3.png" alt="MatchPoint Logo">
    </a>
  </header>

  <!-- Main Content -->
  <article>

    <p>
      this is the home page
    </p>

</body>
</html>
