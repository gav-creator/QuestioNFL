<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: "Segoe UI", Arial, Helvetica, sans-serif;
      text-align: center;
      background: #055529 url('../img_src/tennis_ground.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: center;
      background: linear-gradient(90deg, #774e11, #61461e);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar a {
      color: white;
      font-size: 16px;
      padding: 16px 20px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .navbar a:hover {
      background: rgb(190, 36, 12);
    }

   /* logo */
    header img {
      max-width: 60%;
      height: auto;
      margin: 40px 0 20px;
    }

    /* player card stuff*/
    article {
      background: rgba(255, 255, 255, 0.9);
      margin: 30px auto;
      padding: 30px;
      border-radius: 15px;
      max-width: 800px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      line-height: 1.6;
    }

    article h1 {
      color: #9d6718;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    /* searchbar */
    .search-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .search-container input {
      padding: 12px 16px;
      width: 70%;
      max-width: 400px;
      border: 2px solid #9d6718;
      border-radius: 8px;
      font-size: 1rem;
    }

    .search-container button {
      padding: 12px 20px;
      border: none;
      background: #0f7a2e;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .search-container button:hover {
      background: #09531f;
    }

    /* Results List */
    #searchResults {
      margin-top: 30px;
      text-align: left;
    }

    .player-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    .player-card h2 {
      margin-bottom: 8px;
      color: #0f7a2e;
      font-size: 1.2rem;
    }

    .player-card p {
      margin: 4px 0;
      font-size: 0.95rem;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
      }
      .navbar a {
        text-align: center;
        padding: 12px;
      }
      article {
        margin: 20px;
        padding: 20px;
      }
      .search-container {
        flex-direction: column;
      }
      .search-container input,
      .search-container button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- navigation bar -->
  <nav class="navbar">
    <a href="home.html">Home</a>
    <a href="aboutUs.html">About Us</a>
    <a href="players.html">Players</a>
    <a href="search.html">Search</a>
  </nav>

  <!-- logo -->
  <header>
    <a href="home.html">
      <img src="../img_src/questioNFL_logo_profile_3.png" alt="MatchPoint Logo">
    </a>
  </header>

  <!-- text-->
  <article>
    <h1>Search</h1>
    <p>Find NFL players and injury updates:</p>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search players, teams, or injuries...">
      <button onclick="performSearch()">Search</button>
    </div>

    <div id="searchResults"></div>
  </article>

  <script>
    function performSearch() {
      const query = document.getElementById("searchInput").value.trim().toLowerCase();
      const resultsDiv = document.getElementById("searchResults");
      resultsDiv.innerHTML = "";

      if (!query) {
        resultsDiv.innerHTML = "<p>Please enter a search term.</p>";
        return;
      }




      //  (replace with API call later) just hear for now to see if it works 
      const players = [
        { name: "Patrick Mahomes", team: "Kansas City Chiefs", position: "QB", injury: "Out" },
        { name: "Travis Kelce", team: "Kansas City Chiefs", position: "TE", injury: "Questionable - Knee" },
        { name: "Justin Jefferson", team: "Minnesota Vikings", position: "WR", injury: "Out - Hamstring" },
        { name: "Joe Burrow", team: "Cincinnati Bengals", position: "QB", injury: "Active" },
        { name: "Lebron James", team: "LA Lakers", position: "Small Forward", injury: "Out Indefinity (he plays basketball, not football)" }
      ];




      // Filter players by search
      const filtered = players.filter(player =>
        player.name.toLowerCase().includes(query) ||
        player.team.toLowerCase().includes(query) ||
        player.position.toLowerCase().includes(query)
      );

      if (filtered.length === 0) {
        resultsDiv.innerHTML = "<p>No results found.</p>";
        return;
      }

      // Display results
      filtered.forEach(player => {
        const card = document.createElement("div");
        card.classList.add("player-card");
        card.innerHTML = `
          <h2>${player.name}</h2>
          <p><strong>Team:</strong> ${player.team}</p>
          <p><strong>Position:</strong> ${player.position}</p>
          <p><strong>Status:</strong> ${player.injury}</p>
        `;
        resultsDiv.appendChild(card);
      });
    }
  </script>
</body>
</html>
